<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper 測試</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .swiper {
      width: 100%;
      height: 100vh;
    }
    
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    .slide1 { background-color: #ff5252; }
    .slide2 { background-color: #4caf50; }
    .slide3 { background-color: #2196f3; }
    
    .swiper-pagination {
      position: fixed;
      right: 20px;
      width: auto !important;
      left: auto !important;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .swiper-pagination-bullet {
      width: 12px;
      height: 12px;
      display: block;
      margin: 6px 0;
      opacity: 0.5;
    }
    
    .swiper-pagination-bullet-active {
      opacity: 1;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide1">Slide 1</div>
      <div class="swiper-slide slide2">Slide 2</div>
      <div class="swiper-slide slide3">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      mousewheel: true,
    });
    
    // 調試日誌
    console.log('Swiper initialized', swiper);
    
    // 監聽滾輪事件
    window.addEventListener('wheel', function(e) {
      console.log('Wheel event detected', e.deltaY);
    });
  </script>
</body>
</html>
